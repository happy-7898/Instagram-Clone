<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <!-- navigation -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <img class="brand-image" src="logo.png">
            <form class="search-form">
                <input type="text" class="search-box" placeholder="Search">
            </form>

            <div class="nav-items">
                <a href="index.html" style="color: black;"><i class="icon fa-solid fa-house fa-lg"></i></a>

                <a href="discover.html" style="color: black;"><i class="icon fa-sharp fa-regular fa-compass fa-lg"></i></a>

                <a href="camera.html" style="color: black;"><i class="icon fa-solid fa-plus fa-lg"></i></a>
                <!-- <i class="icon fa-regular fa-heart"></i> -->
                <div class="icon user-profile">
                    <a href="profile.html" style="color: black;"><i class="fa-solid fa-user fa-lg"></i></a>
                </div>
            </div>
        </div> 
    </nav>


    <!-- section -->
    <section class="main" style="margin: 0;">
        <div class="wrapper">
            <div class="left-col">
                <h3>Update Profile</h3>

                <form action="">
                    <div class="mb-3">
                        <img src="hacker.jpg" class="edit-profile-image" alt="">
                        <input type="file" name="image" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="username">
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea name="bio" class="form-control" id="bio" cols="30" rows="3"></textarea>

                    </div>
                    <div class="mb-3">
                        <input name="update_profile_btn" id="update_profile_btn" class="update-profile-btn" value="update" type="button">
                    </div>
                </form>






            </div>
            <div class="right-col">

                <!-- Profile -->

                <div class="profile-card">
                    <div class="profile-pic">
                        <img src="hacker.jpg" alt="user profile pic">
                    </div>
                    <div>
                        <p class="username">Hacker</p>
                        <p class="sub-text">sub-text</p>

                    </div>
                    <button class="logout-btn">Logout</button>
                </div>

                <!-- Suggestion -->

                <p class="suggestion-text">Suggestion For You</p>

                <div class="suggestion-card">
                    <div class="suggestion-pic">
                        <img src="ironman1.jpg" alt="">
                        
                    </div>
                    <div>
                        <p class="username">IronMan</p>
                        <p class="sub-text">sub-text</p>
                    </div>
                    
                    <button class="follow-btn">Follow</button>

                </div>
                

            </div>
        </div>
        <div></div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/92e559a4e8.js" crossorigin="anonymous"></script>
</body>
</html>
