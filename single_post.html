<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <!-- navigation -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <img class="brand-image" src="logo.png">
            <form class="search-form">
                <input type="text" class="search-box" placeholder="Search">
            </form>

            <div class="nav-items">
                <a href="index.html" style="color: black;"><i class="icon fa-solid fa-house fa-lg"></i></a>

                <a href="discover.html" style="color: black;"><i class="icon fa-sharp fa-regular fa-compass fa-lg"></i></a>

                <a href="camera.html" style="color: black;"><i class="icon fa-solid fa-plus fa-lg"></i></a>
                <!-- <i class="icon fa-regular fa-heart"></i> -->
                <div class="icon user-profile">
                    <a href="profile.html" style="color: black;"><i class="fa-solid fa-user fa-lg"></i></a>
                </div>
            </div>
        </div> 
    </nav>


    <!-- section -->
    <section class="main single-post-contianer">
        <div class="wrapper">
            <div class="left-col">

                
                



                <!-- Post -->
                <div class="post">
                    <div class="info">
                        <div class="user">
                            <div class="profile-pic">
                                <img src="msdhoni.avif" alt="">
                                
                            </div>
                            <p class="username">MS Dhoni</p>
                            
                        </div>
                        
                    </div>
                    <img src="definitely_not.jpg" class="post-image">
                    <div class="post-content">
                        <div class="reaction-wrapper">
                            <i class="icon fa-regular fa-heart"></i>
                            <i class="icon fa-regular fa-comment"></i>
                            
                        </div>
                        <p class="likes">10B likes</p>
                        <p class="description"><span>username</span>this is a post by username</p>
                        <p class="post-time">2021/12/08</p>
                    </div>
                    <div class="comment-wrapper">
                        <img src="msdhoni.avif" class="icon">
                        <input type="text" class="comment-box" placeholder="Add a comment">
                        <button class="comment-btn">Comment</button>
                    </div>


                    
                </div>


                

                



            </div>
            <div class="right-col">

                <!-- Profile -->

                <div class="profile-card">
                    <div class="profile-pic">
                        <img src="" alt="user profile pic">
                    </div>
                    <div>
                        <p class="username">username</p>
                        <p class="sub-text">sub-text</p>

                    </div>
                    <button class="logout-btn">Logout</button>
                </div>

                <!-- Suggestion -->

                <p class="suggestion-text">Suggestion For You</p>

                <div class="suggestion-card">
                    <div class="suggestion-pic">
                        <img src="" alt="">
                        
                    </div>
                    <div>
                        <p class="username">username</p>
                        <p class="sub-text">sub-text</p>
                    </div>
                    
                    <button class="follow-btn">Follow</button>

                </div>
                

            </div>
        </div>
        <div></div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/92e559a4e8.js" crossorigin="anonymous"></script>
</body>
</html>
