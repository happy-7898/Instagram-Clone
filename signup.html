<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>

    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(mobile-frame.png);">
                    <div class="slide-content" id="slide-content">
                        <img src="screen1.jpg" class="active" alt="Hello">
                        <img src="screen2.jpg" alt="">
                        <img src="screen3.jpg" alt="">
                        <img src="screen4.jpg" alt="">
                        <img src="screen5.jpg" alt="">
                    </div>
                     
                </div>

                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="logo.png" alt="logo" class="logo-img">
                        </div>
                        <form action="" class="login-form" id="signup-form">
                            <p class="text-center alert.danger" id="error_message"></p>
                            <div class="form-group">
                                <div class="login-input">
                                    <input type="text" name="email" placeholder="Type yout email" required>
                                     
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="login-input">
                                    <input type="text" name="username" placeholder="Type your username" required>
                                     
                                </div>
                            </div>



                            <div class="form-group">
                                <div class="login-input">
                                    <input type="password" name="password_confirm" id="password" placeholder="Type your password " required>
                                     
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="login-input">
                                    <input type="password" name="password" id="password_confirm" placeholder="Type yout password again" required>
                                     
                                </div>
                            </div>

                            <div class="btn-group">
                                
                                    <button class="login-btn" id="signup_btn" type="submit">
                                        Signup
                                    </button>
                                     
                                
                            </div>
                        </form>

                        <div class="or">
                            <hr>
                            <span>OR</span>
                            <hr>
                        </div>
                        <div class="goto">
                            <p>Already have an account?<a href="login.html"> Login </a></p>
                        </div>
                        <div class="app-download">
                            <p>Get the app</p>
                            <div class="store-link">
                                <a href="#">
                                    <img src="appstore.png" alt="">
                                </a>
                                <a href="#">
                                    <img src="google-play.png" alt="">
                                </a>
                            </div>

                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>

        <div class="footer">
            <div class="links" id="links">
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">API</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Hashtags</a>
                <a href="#" id="dark-btn">Dark</a>
                
            </div>

            <div class="copyright">
                @2021 Instagram from Meta.
            </div>
        </div>

    </div>
    

    <script>

        setInterval(()=>{changeImage();},4000);
        function changeImage(){
            var images=document.getElementById('slide-content').getElementsByTagName('img');
            var i=0;
            for(i=0;i<images.length;i++){
                var image=images[i];

                if(image.classList.contains('active')){

                    image.classList.remove('active');


                    if(i==images.length-1){
                        var nextImage=images[0];
                        nextImage.classList.add("active");
                        break;
                    }

                    var nextImage=images[i+1];
                    nextImage.classList.add('active');
                    break;
                }
            }
        }


        let button = document.getElementById('signup_btn');
        button.onclick = () => {
            location.href="/index.html";
        }
    
        function changeMode(){
            var body=document.getElementsByTagName('body')[0];
            var footerLinks=document.getElementById('links').getElementsByTagName('a');

            if(body.classList.contains('dark')){
                body.classList.remove('dark');

                for(let i=0;i<footerLinks.length;i++){
                    footerLinks[i].classList.remove('dark-mode-link')
                }
            }else{
                body.classList.add('dark');

                for(let i=0;i<footerLinks.length;i++){
                    footerLinks[i].classList.add('dark-mode-link');
                }
            }
        }


        document.getElementById('dark-btn').addEventListener('click',(e)=>{
            e.preventDefault();
            changeMode();
        });


        // signup

        function verifyForm(){
            var password=document.getElementById('password').value;
            var password_confirm=document.getElementById('password_confirm').value;

            var error_message=document.getElementById("error_message");

            if(password.length<6){
                error_message.innerHTML="Password is to short";
                return false;
            }

            if(password != password_confirm){
                error_message.innerHTML="Password don't match";
                return false;
            }
            return true;
        }


        document.getElementById("signup-form").addEventListener("submit",(e)=>{
            e.preventDefault();

            verifyForm();
        })

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/92e559a4e8.js" crossorigin="anonymous"></script>
</body>
</html>
